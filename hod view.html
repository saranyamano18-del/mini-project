<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOD Complaint Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0d5db3;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2f1df2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th {
      background: #5096db;
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 10px;
      text-align: left;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .status-pending {
      color: #e67e22;
      font-weight: bold;
    }

    .status-resolved {
      color: #27ae60;
      font-weight: bold;
    }

    .status-inprogress {
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    HOD Complaint Management Dashboard
  </header>

  <div class="container">
    <h2>Student Complaints</h2>
    <table>
      <tr>
        <th>Student Name</th>
        <th>Roll No</th>
        <th>Department</th>
        <th>Complaint</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="status"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="status"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="status"></td>
      </tr>
    </table>
  </div>

</body>
</html>
