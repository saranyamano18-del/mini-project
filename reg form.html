<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #7cd5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 140vh;
    margin: 0;
}

.form-container {
    background-color: #fff;
    padding: 28px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

h1 {
    text-align: center;
    color: #0d5db3;
    font-size: 24px;
}

p {
    text-align: center;
    color: #666;
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

.form-row {
    display: flex;
    gap: 20px;
    justify-content: space-between;
}

.form-row .form-group {
    flex: 1;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="tel"],
input[type="date"],
textarea {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
}

.degree-options {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 5px;
}

.register-button {
    background-color: #4CAF50; /* Green color as per image */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 20px;
}

.register-button:hover {
    background-color:Â #45a049;
}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Complaint Form</h1>
        <p>Please use this form to register a complaint regarding any issue related to your experience as a student.</p>
        <form id="complaintForm" action="#" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="rollNo">Roll no</label>
                    <input type="text" id="rollNo" name="rollNo" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year">
                </div>
                <div class="form-group">
                    <label for="degree">Degree</label>
                    <div class="degree-options">
                        <label>
                            <input type="radio" name="degree" value="UG"> BCA
                        </label>
                        <label>
                            <input type="radio" name="degree" value="PG"> MCA
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="department">Department Name</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="complaintDescription">Complaint Description</label>
                <textarea id="complaintDescription" name="complaintDescription" rows="5" required></textarea>
            </div>
            <button type="submit" class="register-button">Submit Grievance</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
