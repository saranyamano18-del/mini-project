<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #b3d7f7, #e3f2fd);
    }

    .logout-box {
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logout-box h1 {
      font-size: 28px;
      color: #004080;
      margin-bottom: 15px;
    }

    .logout-box p {
      font-size: 18px;
      color: #333;
      margin-bottom: 25px;
    }

    .logout-box a {
      display: inline-block;
      text-decoration: none;
      background: #004080;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .logout-box a:hover {
      background: #0066cc;
    }

    .logout-box img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h1>Logged Out</h1>
    <p>You have successfully logged out of the Grievance Portal.</p>
    <a href="../home/home.html">Go to Home</a>
  </div>
</body>
</html>
