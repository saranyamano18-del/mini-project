<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Complaint Tracking</title>

  <!-- Bootstrap CDN for styling (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #7660e7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      font-weight: 600;
    }

    table {
      background-color: white;
    }

    .container {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Complaint Tracking Dashboard</h2>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Roll No</th>
          <th>Category</th>
          <th>Date</th>
          <th>Status</th>
          <th>Details</th>
          <th>Update Status</th>
        </tr>
      </thead>
      <tbody id="complaintTableBody">
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const complaints = [
      {
        RollNo: 1,
        title: "Verbal insults and harassment",
        date: "2025-08-28",
        status: "Pending",
        Details: "Using offensive language, name-calling, or making threats"
      },
      {
        RollNo: 2,
        title: "Cyberbullying",
        date: "2025-08-25",
        status: "Resolved",
       Details: "Harassing or threatening someone online or on social media. This can include sharing private information or photos without consent"
      },
    ];

    function loadComplaints() {
      const tableBody = document.getElementById("complaintTableBody");
      tableBody.innerHTML = "";

      complaints.forEach((complaint, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${complaint.RollNo}</td>
          <td>${complaint.title}</td>
          <td>${complaint.date}</td>
          <td id="status-${index}">${complaint.status}</td>
          <td>${complaint.Details}</td>
          <td>
            <select class="form-select" onchange="updateStatus(${index}, this)">
              <option value="">--Select--</option>
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Resolved">Resolved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    function updateStatus(index, selectElement) {
      const newStatus = selectElement.value;
      if (newStatus) {
        complaints[index].status = newStatus;
        document.getElementById(`status-${index}`).innerText = newStatus;
        alert(`Status updated to "${newStatus}" for Roll No: ${complaints[index].RollNo}`);
      }
    }

    window.onload = loadComplaints;
  </script>
</body>
</html>
